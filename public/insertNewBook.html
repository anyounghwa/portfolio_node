<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Page</title>
    <link href="./bookList.css" rel="stylesheet">
</head>
<body>
    <h1><span>Create a new comicbook</span></h1>
    <form method="post">
        <fieldset>
            <legend>Create data</legend>
            <table>
                <tr>
                    <td><label>genre</label></td>
                    <td><input type="text" name="genre"></td>
                </tr>
                <tr>
                    <td><label>name</label></td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td><label>writer</label></td>
                    <td><input type="text" name="writer"></td>
                </tr>
                <tr>
                    <td><label>releasedate</label></td>
                    <td><input type="datetime" name="releasedate"></td>
                </tr>
            </table>
        </fieldset>
        <input type="submit">
    </form>
</body>
</html>
